<!DOCTYPE html>
<html>
<head>
	<title>POC</title>
</head>
<body>
<body>
<div class="container-fluid">
  	<div class="row-fluid mt-5">
  		<div class="col-12 " >
  			<h2 >
  				IBAN POC
  			</h2>
  		</div>
  		<div class="col-12" id="alerts">
  		</div>
		<div class="col-12">
			<form>
			  <div class="form-row">
			    <div class="col-6">
			      	<input type="text" class="form-control" placeholder="IBAN" id="iban">
			    </div>
			    <div class="col-3">
			        <input type="number" min="1" max="10000" class="form-control" placeholder="Amount" value="1" id="amount">
			    </div>
			  </div>
			</form>
		</div>  		
  	</div>
</div>
<style type="text/css">
	.has-danger .form-control {
    	border-color: #d9534f;
	}
</style>
<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css" >
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="bootstrap/dist/js/bootstrap.min.js" ></script>
<script type="module">
import { debouncer, isIBAN, handleErrors, showErrors } from '/app/js/helper.js'

let ibanInput = document.querySelector("#iban")
ibanInput.addEventListener( "keyup" , debouncer( ( e ) => { handleErrors( ibanInput, isIBAN( ibanInput.value ) ); showErrors( document.querySelector("#alerts") );   } , 1000  ) )

</script>
</body>
</html>
